<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>

  <div text-center>
    <ion-img width="128" height="128" src="assets/imgs/logo.png" margin-bottom></ion-img>
  </div>

  <form (submit)="submitLogin()">

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <button ion-button color="primary" block type="submit">Login</button>
    </div>

  </form>

  <div padding>
    <button ion-button color="secondary" block (click)="showRegistration()">Sign Up</button>
  </div>

</ion-content>
