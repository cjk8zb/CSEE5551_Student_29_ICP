<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>

  <!--Username, first name, Last name, Password, Confirm password-->
  <form (submit)="submitRegistration(registrationForm)" #registrationForm="ngForm" passwordMatchValidator>

    <ion-list>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Confirm</ion-label>
        <ion-input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <button ion-button color="primary" block type="submit">Register</button>
    </div>

  </form>

</ion-content>
